<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixForge</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Free CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h1><span class="app-icon"><i class="fas fa-th-large"></i></span> MatrixForge</h1>
            
            <div class="control-group">
                <label>Grid Size</label>
                <div class="grid-size-controls">
                    <button class="size-btn" data-size="2">2x2</button>
                    <button class="size-btn active" data-size="3">3x3</button>
                    <button class="size-btn" data-size="4">4x4</button>
                    <button class="size-btn" data-size="5">5x5</button>
                </div>
            </div>

            <div class="control-group">
                <label>Upload Texture</label>
                <label for="bg-upload" class="file-upload-btn">
                    <span>ðŸ“‚ Choose Image</span>
                    <input type="file" id="bg-upload" accept="image/*">
                </label>
            </div>

            <div class="control-group">
                <label>Heatmap Colors</label>
                <div id="color-list" class="color-pickers">
                    <!-- Colors injected by JS -->
                </div>
            </div>

            <div class="control-group">
                <label for="opacity-slider">Heatmap Opacity</label>
                <input type="range" id="opacity-slider" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <label>Text Style</label>
                <div class="text-controls">
                    <button class="icon-toggle-btn" id="text-stroke" aria-label="Toggle text shadow">
                        <img src="assets/text-shadow-icon.svg" alt="Shadow icon">
                    </button>
                    <input type="color" id="font-color" value="#000000">
                    <input type="range" id="font-size" min="12" max="48" value="24">
                </div>
            </div>

            <div class="control-group">
                <label>Header Style</label>
                <div class="text-controls">
                    <button class="icon-toggle-btn" id="header-stroke" aria-label="Toggle header shadow">
                        <img src="assets/text-shadow-icon.svg" alt="Shadow icon">
                    </button>
                    <input type="color" id="header-color" value="#ffffff">
                    <input type="range" id="header-size" min="16" max="64" value="24">
                </div>
            </div>

            <div class="control-group">
                <label>Label Style</label>
                <div class="text-controls">
                    <button class="icon-toggle-btn" id="label-stroke" aria-label="Toggle label shadow">
                        <img src="assets/text-shadow-icon.svg" alt="Shadow icon">
                    </button>
                    <input type="color" id="label-color" value="#ffffff">
                    <input type="range" id="label-size" min="10" max="32" value="14">
                </div>
            </div>

            <div class="control-group">
                <label>Export Background</label>
                <div class="text-controls">
                    <input type="color" id="bg-color" value="#1a1a1a">
                    <div class="checkbox-group" style="margin: 0;">
                        <input type="checkbox" id="transparent-bg">
                        <label for="transparent-bg">Transparent</label>
                    </div>
                </div>
            </div>

            <div class="control-group download-group">
                <button id="download-btn">Download PNG</button>
            </div>
        </aside>

        <main class="preview-area">
            <div id="matrix-container" class="matrix-container">
                <!-- Header -->
                <textarea class="matrix-title" placeholder="Matrix Title" rows="1">Confusion Matrix</textarea>
                <span id="title-measure" class="title-measure" aria-hidden="true"></span>

                <!-- Accuracy Display -->
                <div id="stats-display" class="accuracy-display">Accuracy: <span id="accuracy-value">0%</span></div>

                <!-- Matrix Grid Layer -->
                <div id="matrix-grid" class="matrix-grid">
                    <!-- Grid items will be generated here -->
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.js"></script>
    <script src="script.js"></script>
</body>
</html>
